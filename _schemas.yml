# This schema is for developers/contributors making database changes
# It is up-to-date as of this commit, please do not modify

user:
  username: string
  email: string
  password: string
  panel_id: number
  coins: number
  package: string
  avatar: string
  ref_id: string-null
  resources:
    ram: string-number
    disk: string-number
    cpu: string-number
    servers: string-number
  created_at: number
  root_admin: boolean

package:
  name: string
  is_default: boolean
  ram: string-number
  disk: string-number
  cpu: string-number
  servers: string-number

coupon:
  code: string
  coins: number
  ram: string-number
  disk: string-number
  cpu: string-number
  servers: string-number
  uses: number-null
  expires_at: number-null
  created_at: number

store_item:
  id: number
  name: string
  description: string
  image: string-null
  price: string-number
  per_item: string-number
  enabled: boolean
